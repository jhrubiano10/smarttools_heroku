            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Nuevo Concurso</h1>
                    </div>
                    <div class="col-lg-12">
                        <ol class="breadcrumb">
                            <li><a href="/admin">Mis Concursos</a></li>
                            <li class="active">Nuevo Concurso</li>
                        </ol>
                    </div>
                    <hr>
                    <div class="col-lg-12">
                        <form ref = 'uploadForm' id = 'uploadForm' action = '/newconcurso' method='post' encType = "multipart/form-data" role = "form">
                            <div class="form-group">
                                <label>Nombre del concurso</label>
                                <input class="form-control" name = "nombre_concurso" id = "nombre_concurso" required value = "{{concurso.nombre_concurso}}">
                            </div>
                            <div class="form-group">
                                <label>Url del concurso</label>
                                <input class="form-control" placeholder="Url del concurso"  name = "url_concurso" id = "url_concurso" required value = "{{concurso.url_concurso}}">
                                <p class="help-block">La url no puede contener espacios.</p>
                            </div>                            
                            <div class="form-group">
                                <label>Fecha de inicio</label>
                                <input class="form-control" type = "date" name = "fecha_inicial" id = "fecha_inicial" required value = "{{concurso.fecha_inicial_string}}" format="dd/MM/yyyy">
                            </div>
                            <div class="form-group">
                                <label>Fecha Final</label>
                                <input class="form-control" type = "date" name = "fecha_final" id = "fecha_final" required value = "{{concurso.fecha_final_string}}" format="dd/MM/yyyy">
                            </div>
                            <div class="form-group">
                                <label>Descripción del Premio</label>
                                <textarea class="summernote" name = "descripcion" id = "descripcion">{{concurso.descripcion}}</textarea>
                            </div>
                            <div class="form-group">
                                <!-- <label>Banner del concurso</label> //-->
                                <div align = "center">                            
                                    <a href="javascript:;" class="btn btn-danger" style="padding:13px; width: 50%;" id = "upbanner">
                                            <span class="glyphicon glyphicon-cloud-upload"></span> Subir Banner
                                    </a><br>
                                    <h4><div id = "nombreArchivo">Selecciona la Imagen</div></h4>
                                    <!-- <input type="file" name="sampleFile" /> //-->
                                    <input type="file" style="display: none" name="sampleFile" id = "upload" accept=".jpg, .png, .jpeg|images/*"/>
                                </div>
                                <!-- <p class="help-block">La imagen que se mostrará en el concurso</p> //-->
                                {% if concurso.banner %}
                                    <hr>
                                    <center>
                                        <h3>
                                        <img src = "/static/{{concurso.identificacion}}/banner/{{concurso.banner}}" class="img-thumbnail" width = "304" height="236">
                                    </center> 
                                {% endif %}
                            </div>
                            <hr>
                            <div class="form-group">
                                <input type = "hidden" value = "{{concurso.token_concurso}}" id = "token_concurso" name = "token_concurso"></input>
                                <button type = "submit" class = "btn btn-lg btn-success btn-block">Guardar</button>
                            </div>
                        </form>
